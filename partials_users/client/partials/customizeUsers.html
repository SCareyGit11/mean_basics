
	<div ng-controller="CustomizeUsersController">

	<h2>Customize Users Controller</h2>
	<form>
		First Name: <input type="text"  ng-model="user.first_name"><br><br>
		First Name: <input type="text"  ng-model="user.last_name"><br><br>
		Fav. Language: <input type="text"  ng-model="user.language"><br><br>
					<input type="submit" ng-click="addUser()" value="Create User">
	</form>
	<table>
		<th>  First Name  </th>
		<th>  Last Name </th>
		<th> Fav. Language </th>
		<th> Actions </th>

		<tr ng-repeat="user in users track by $index">
			<td> {{ user.first_name }} </td>
			<td> {{ user.last_name }} </td>
			<td> ${{ user.language }} </td>
			<td><button ng-click="deleteUser($index)">Delete User</button></td>
		</tr>
	</table>
	
</div>
